<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="color.css" rel="stylesheet">
    <title>Project 4: Color Building</title>
</head>
<body>
    <div class="container">
        <h1>Color Builder</h1>
    <div class="red">
    <label for="fader">Red</label>
    <input id="fader" type="range" min="0" value="0" max="255" step="5">
    </div>
        <br/>
    <div class="green">
    <label for="fader">Green</label>
    <input id="fader" type="range" min="0" value="0" max="255" step="5">
    </div>
        <br/>
    <div class="blue">
    <label for="fader">Blue</label>
    <input id="fader" type="range" min="0" value="0" max="255" step="5">
    </div>
        <br/>
    <label for="fader">Alpha</label>
    <input id="fader" type="range" min="0" value="0" max="2" step="0.01">
    <br/>
    <input type="text">
    </div>
</body>
</html>
